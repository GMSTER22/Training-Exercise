<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Practice</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    
    <div class="form">
        <form action="/NOOOO" id="signup-form" method="get">
            <input type="text" placeholder="enter ur credit card" name="ccName" id="cc">
            <label for="contact">
                I agree to work for the company.
                <input type="checkbox" name="termsName" id="terms">
            </label>
            <select name="veggieName" id="veggie" >
                <option value="carrot">carrot</option>
                <option value="banana" >banana</option>
                <option value="orange" selected>orange</option>
                <option value="pineapple">pineapple</option>
            </select>
            <input type="submit" id="submit">
        </form>
    </div>
    <script src="form.js"></script>
</body>
</html>
